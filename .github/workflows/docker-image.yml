      # - name: Build and push Docker image (v10)
      #   id: docker_build_10
      #   uses: docker/build-push-action@v6
      #   with:
      #     context: ./10
      #     push: ${{ github.event_name != 'pull_request' }}
      #     tags: |
      #       blacktop/ghidra:10
      #       blacktop/ghidra:10.4
      #       blacktop/ghidra:10.4.0
      #       ghcr.io/blacktop/ghidra:10
