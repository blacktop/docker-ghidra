      #       ghcr.io/blacktop/ghidra:10.4.0
      #     platforms: linux/amd64,linux/arm64
      #     labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Docker image (v11)
        id: docker_build_11
        uses: docker/build-push-action@v6
        with:
          context: ./11
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            blacktop/ghidra:11
            blacktop/ghidra:11.3
            blacktop/ghidra:11.3.1
            blacktop/ghidra:latest
            ghcr.io/blacktop/ghidra:11
            ghcr.io/blacktop/ghidra:11.3
            ghcr.io/blacktop/ghidra:11.3.1
            ghcr.io/blacktop/ghidra:latest
          platforms: linux/amd64,linux/arm64
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Docker image (alpine)
        id: docker_build_alpine
        uses: docker/build-push-action@v6
        with:
          context: ./alpine
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            blacktop/ghidra:11-alpine
            blacktop/ghidra:11.3-alpine
            blacktop/ghidra:11.3.1-alpine
            blacktop/ghidra:alpine
            ghcr.io/blacktop/ghidra:11-alpine
            ghcr.io/blacktop/ghidra:11.3-alpine
            ghcr.io/blacktop/ghidra:11.3.1-alpine
            ghcr.io/blacktop/ghidra:alpine
          platforms: linux/amd64,linux/arm64
          labels: ${{ steps.meta.outputs.labels }}
